<!DOCTYPE html>
<!-- lang속성 : 문서의 인코딩타입을 의미함. -->
<!-- en:영어, ko:한글 ja:일본어, zh:중국어, de:독일어, ru:러시아 -->
<html lang="ko">

<head>
    <title>br태그 : 줄바꿈 태그</title>
</head>
<body>

    This is First Line...<br>
    This is Seconde Line...

    <!-- 단태그를 사용하는 방법 3가지 -->
    <!-- 1번째 방법 : 크롬브라우저에서 잘 동작 -->
    <br>
    <!-- 2번째 방법  : 잘 사용안함-->
    <br></br>
    <!-- 3번째 방법 : 웹브라우저별 호환성이 높다.-->
    <br />
    <h5>Header H5</h5>
    <br>
    <h5>Header H5</h5>
</body>

</html>
