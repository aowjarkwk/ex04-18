<!DOCTYPE html>
<html lang="en">
<head>
    <title>테이블(Table, 격자/표) 태그</title>
    <!-- 테이블 태그(표, 격자, 그리드, 바둑판모양) -->
<!-- table태그 : table을 의미함.-->
<!-- tr태그 : table row 가로줄 한줄을 의미함.-->
<!-- td태그 : table data 셀 하나를 의미함.-->
<!-- th태그 : table header 헤더셀을 의미함.-->
</head>
<body>
    <!-- border 속성: 테두리선 굵기 1px -->
    <table border="1">
        <tr>
            <th>헤더 1</th>
            <th>헤더 2</th>
        </tr>
        <tr>
            <td>셀데이타 1</td>
            <td>셀데이타 1</td>
        </tr>
        <tr>
            <td>셀데이타 2</td>
            <td>셀데이타 2</td>
    </tr>
    </table>
    
</body>
</html>
