<!DOCTYPE html>
<html lang="en">
<head>
    <title>input태그의 종류2</title>
</head>
<body>
    <form>
        <label>색상 피커</label> <br />
        <input type="color" /> <br />
        <label>날짜 선택</label> <br />
        <input type="date" /> <br />
        <label>날짜시간 지역</label> <br />
        <!-- datetime입력상자는 local을 사용함. -->
        <input type="datetime-local" /> <br />
        <label>이메일 입력상자</label> <br />
        <input type="email" /> <br />
        <label>달 입력상자</label> <br />
        <input type="month" /> <br />
        <label>숫자 입력상자</label> <br />
        <input type="number" /> <br />
        <label>범위 입력상자</label> <br />
        <input type="range" /> <br />
        <label>검색어 입력상자</label> <br />
        <input type="search" /> <br />
        <label>전화번호 입력상자</label> <br />
        <input type="tel" /> <br />
        <label>시간 입력상자</label> <br />
        <input type="time" /> <br />
        <label>URL 입력상자</label> <br />
        <input type="url" /> <br />
        <label>Week(주) 입력상자</label> <br />
        <input type="week" /> <br />
        <label>문자열(많은 양의 문자) 입력상자</label> <br />
        <textarea cols="30" rows="10"></textarea> <br />
        <select>
            <option>콜라</option>
            <option>사이다</option>
            <option>오렌지</option>
            <option>맥심커피</option>
        </select>
    </form>
</body>
</html>
