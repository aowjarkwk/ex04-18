<!DOCTYPE html>
<html lang="en">

<head>
    <title>input태그의 종류 1</title>
</head>

<body>
    <form action="">
        <!-- 레이블태그 : 입력항목 텍스트태그 -->
        <label>이름:</label>
        <!-- value속성 : 초기값 또는 사용자입력값 -->
        <input type="text" value="홍길동"><br>
        <input type="password" value="1234"><br>
        <input type="button" value="버튼"><br>
        <!-- 체크박스 : 여러개를 선택할 수 있음. -->
        <input type="checkbox" value="체크박스1"> <label>체크박스1</label><br>
        <input type="checkbox" value="체크박스2"> <label>체크박스2</label><br>
        <input type="checkbox" value="체크박스3"> <label>체크박스3</label><br>
        <!-- 라디오버튼 : 여러개중에 하나만 선택할때 사용 -->
        <!-- name을 똑같이 해야함 -->
        <input type="radio" name="radiobutton" value="radio1"><label>라디오버튼1</label><br>
        <input type="radio" name="radiobutton" value="radio2"><label>라디오버튼2</label><br>
        <input type="radio" name="radiobutton" value="radio3"><label>라디오버튼3</label><br>
        <input type="reset" value="초기화">
        <!-- formaction : 서버 주소를 다르게 지정가능 -->
        <input type="submit" value="수정" formaction="http://www.site.com">
        <input type="submit" value="추가" formaction="http://www.other.com">
        <!-- hidden속성 : 화면에 표시되지 않지만, 서버에 데이타는 전달됨. -->
        <input type="hidden" value="전송되는값" name="myvalue" />
    </form>
</body>

</html>
