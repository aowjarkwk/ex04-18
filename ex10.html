<!DOCTYPE html>
<html lang="en">

<head>
    <title>colspan, rowspan 태그 </title>
    <!-- 칸수 조절 태그 : 세로 몇칸, 가로 몇칸 차지할지 -->
    <!-- colspan : 가로 칸수를 지정 -->
    <!-- rowspan : 세로 칸수를 지정 -->
</head>
<body>
<table border="1">
    <tr>
        <th colspan="3">헤더 1</th>
        <th rowspan="3">헤더 2</th>
    </tr>
    <tr>
        <td>셀데이타 1</td>
        <td rowspan="2">셀데이타 1</td>
        <td>셀데이타 1</td>
    </tr>
    <tr>
        <td>셀데이타 2</td>
        <td>셀데이타 2</td>
    </tr>
</table>
</body>

</html>
