<!DOCTYPE html>
<html lang="en">
<head>
    <title>테이블태그 속성들</title>
</head>
<body>
    <!-- 테이블에 속성 주기 -->
    <!-- 넓이 : width -->
    <!-- 높이 : height -->
    <!-- 칸수 : rowspan 세로, colspan 가로 -->
    <!-- 배경색 : bgcolor -->
    <!-- 정렬 : align - center left right -->
    <!-- 폰트색깔 : font태그 - color 속성-->
    <table border="1" width="500" height="300">
        <tr>
            <th bgcolor="blue"><font color="white">헤더 1</font></th>
            <th bgcolor="blue"><font color="white">헤더 2</font></th>
        </tr>
        <tr>
            <td align="center" bgcolor="cyan">셀데이타 1</td>
            <td align="center">셀데이타 1</td>
        </tr>
        <tr>
            <td>셀데이타 2</td>
            <td>셀데이타 2</td>
        </tr>
        </table>
</body>
</html>
