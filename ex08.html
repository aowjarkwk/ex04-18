<!DOCTYPE html>
<html lang="en">
<head>
    <title>목록태그 - 리스트태그</title>
<!-- 순서있는 리스트(1,2,3) : Order List OL태그-->
<!-- 순서없는 리스트(점점점) : Unorder List UL태그-->
</head>
<body>
    <h1>OL Tag</h1>
<ol>
    <li>유튜브</li>
    <li>인스타그램</li>
    <li>카카오톡</li>
</ol>
    <h1>UL Tag</h1>
    <ul>
        <li>유튜브</li>
        <li>인스타그램</li>
        <li>카카오톡</li>
    </ul>
</body>
</html>
