<!DOCTYPE html>
<html lang="en">

<head>
    <title>텍스트 속성 태그들</title>
</head>

<body>
    <p>This is paragraph...</p>
    <!-- b태그: bold 굵은 글씨 -->
    <p><b>This is paragraph...</b></p>
    <!-- i태그: 이탤릭 기울어진글씨 -->
    <p><i>This is paragraph...</i></p>
    <!-- small태그: 작은 글씨    -->
    <p><small>This is paragraph...</small></p>
    <!-- sub태그: 아랫쪽에 표시되는글씨 -->
    <p><sub>This is paragraph...</sub></p>
    <!-- sup태그: 윗쪽에 표시되는 글씨     -->
    <p><sup>This is paragraph...</sup></p>
    <!-- ins태그: 밑줄 그어진 글씨     -->
    <p><ins>This is paragraph...</ins></p>
    <!-- del태그: 가운데줄 그어진 글씨     -->
    <p><del>This is paragraph...</del></p>

</body>

</html>
